apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo
spec:
  params: 
    - name: message
      description: The message to echo
      type: string
  steps:
    - name: echo-message
      image: alpine:3
      command: [/bin/echo]
      args: ["$(params.message)"]

---

apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: checkout
spec:
  params:
    - name: repo-url
      type: string
      description: The URL of the git repo to clone
    - name: branch
      type: string
      description: The branch to clone
  steps:
    - name: checkout
      image: bitnami/git:latest
      command: clone
      args: ["clone", "--branch", "$(params.branch)", "$(params.repo-url)"]